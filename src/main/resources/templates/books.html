<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
    <!--Font Awesome 5 version-->
    <script src="https://kit.fontawesome.com/1b23feeddc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="d-flex justify-content-start">
        <div>
            <i class="fas fa-book-reader fa-2x d-inline-block mr-1" style="color:#f8f9fa; margin-top:0.22px"></i>
        </div>

        <div>
            <a class="navbar-brand float-left" href="/home">Book Store</a>
        </div>

        <div class="ml-3">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div th:if="${param.error}">
    <h2 class="text-center text-danger" th:text="${param.error}"></h2>
</div>



<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">

                    <div class="col mb-2">
                        <div class="row">
                            <div class="col-sm-12  col-md-12 pt-3">
                                <a href="/books/add-new" class="btn btn-outline-success float-left">Add new book</a>
                            </div>
                        </div>
                    </div>

                    <thead>
                    <tr>
                        <th scope="col" class="text-center">Books</th>
                        <th scope="col" class="text-center">Available</th>
                        <th scope="col" class="text-center">Quantity</th>
                        <th scope="col" class="text-center">Price</th>
                        <th scope="col" class="text-center">Edit</th>
                        <th scope="col" class="text-center">Delete</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="book : ${books}">

                        <td class="text-center" th:text="${book.getName()}"></td>
                        <td class="text-center" th:text="${book.getQuantity() > 0 } ? 'In stock' : 'Out of stock'"></td>
                        <td class="text-center" th:text="${book.getQuantity()}" ></td>
                        <td class="text-center" th:text="'$ ' + ${book.getPrice()}"></td>
                        <td class="text-center">
                            <a th:href="@{/books/{id}/edit (id=${book.getId()})}" class="btn btn-sm btn-info"><i class="fa fa-pencil"> Edit</i> </a>
                        </td>
                        <td class="text-center">
                            <form th:action="@{/books/{id}/delete (id=${book.getId()})}" th:method="delete">
                                <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i>     Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>


</body>
</html>
