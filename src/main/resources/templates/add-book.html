    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="d-flex justify-content-start">
        <div>
            <i class="fas fa-book-reader fa-2x d-inline-block mr-1" style="color:#f8f9fa; margin-top:0.22px"></i>
        </div>

        <div>
            <a class="navbar-brand float-left" href="/home">Book Store</a>
        </div>

        <div class="ml-3">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Books</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-5 pt-5">
            <form action="/books" method="post" th:object="${book}">
                <input type="text" hidden="hidden" name="id" th:value="${book.getId()}">
                <div class="form-group">
                    <label for="name">Book name</label>
                    <input type="text"
                           class="form-control"
                           th:value="${book.getName()}"
                           id="name"
                           th:field="*{name}"
                           name="name"
                           placeholder="Enter book name">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text"
                           class="form-control"
                           th:value="${book.getQuantity()}"
                           id="quantity"
                           th:field="*{quantity}"
                           name="quantity"
                           placeholder="Quantity">
                </div>
                <div class="form-group">
                    <h3 class="text-danger"
                        th:if="${#fields.hasErrors('price')}"
                        th:errors="*{price}">
                    </h3>
                    <label for="price">Price</label>
                    <input type="text"
                           class="form-control"
                           th:value="${book.getPrice()}"
                           id="price"
                           th:field="*{price}"
                           name="price"
                           placeholder="Price">
                </div>

                <button type="submit" class="btn btn-primary float-right">Submit</button>
                <a type="button" class="btn btn-secondary" href="/books">Back</a>
            </form>
        </div>
    </div>
</div>
